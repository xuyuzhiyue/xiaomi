<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/index.css">  
    
</head>
<body>

<div id="app">
    <h2>同学录</h2>
    <div class="head">
      <el-row :gutter="20">
        <el-col :span="6">
          <el-input v-model="info.name" placeholder="请输入姓名"></el-input>
        </el-col>
        <el-col :span="6">
          <el-input v-model="info.sex" placeholder="请输入性别"></el-input>
        </el-col>
        <el-col :span="6">
          <el-input v-model="info.phonenumber" placeholder="请输入电话号码"></el-input>
        </el-col>
        <el-col :span="6">
          <el-date-picker
            v-model="info.birthday"
            type="date"
            format="yyyy 年 MM 月 dd 日"
           value-format="yyyy-MM-dd"
           placeholder="选择日期"
            >
          </el-date-picker>
        </el-col>
      </el-row>
    </div>

    <div class="body">
      <el-button type="primary" @click="addUser" class="addbtn">添加</el-button>
      <template>
        <el-table
          :data="tableData"
          style="width: 100%">
          <el-table-column
            prop="date"
            label="序号"
            width="180">
            <template slot-scope="scope" > 
              {{scope.$index +1}}
              <!-- {{scope.row}}   /#type=index #/-->
            </template>
          </el-table-column>
          <el-table-column
            prop="name"
            label="姓名"
            width="180">
          </el-table-column>
          <el-table-column
            prop="sex"
            label="性别">
          </el-table-column>
          <el-table-column
            prop="phonenumber"
            label="电话号码">
          </el-table-column>
          <el-table-column
            prop="birthday"
            label="生日">
          </el-table-column>
          <el-table-column
          prop="birthday"
          label="操作">
          <template slot-scpo=scope>
          <el-button type="primary" icon="el-icon-edit" circle></el-button>
          <el-button type="danger" icon="el-icon-delete" @click="deUser(scope.$index)" circle ></el-button>
        </template>
        </el-table-column>
        </el-table>
      </template>
    
    </div>
</div>


</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
   <script src="./js/index.js"></script> 
</html>
